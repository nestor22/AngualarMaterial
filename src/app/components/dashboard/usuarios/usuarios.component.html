<div class="container">
    <mat-toolbar>
        <span id="title">Usuarios</span>
    </mat-toolbar>


    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  aria-describedby="title" matSort>



        <ng-container matColumnDef="usuario">
          <th id="usuario" mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>


        <ng-container matColumnDef="nombre">
          <th id="nombre" mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="apellido">
          <th id="apellido" mat-header-cell *matHeaderCellDef> apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>


        <ng-container matColumnDef="sexo">
          <th id="sexo" mat-header-cell *matHeaderCellDef> sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
            <th id="acciones" mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element" style="text-align:right">
                <a class="pointer" matTooltip="ver datos">
                    <mat-icon color="primary">
                        search
                    </mat-icon>
                </a>
                <a class="pointer" style="color: #1f9909" matTooltip="editar usuario">
                    <mat-icon>
                        edit
                    </mat-icon>
                </a>
                <a class="pointer" style="color: red" matTooltip="eliminar usuario">
                    <mat-icon>
                        delete
                    </mat-icon>
                </a>
            </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</div>
